<!doctype html>
<html data-ng-app="pp2">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-locale_de-de.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<link rel="stylesheet" media="screen" href="css/pp.css">
<title>Probenprophet 2.0 - Fernkampf</title>
</head>
<body data-ng-controller="RangedController">
	<table>
		<tr>
			<td>Zielgröße</td>
			<td><select data-ng-model="modifications.size" data-ng-options="s.difficulty as s.text for s in sizes"></select></td>
			<td>{{ modifications.size | signed }}</td>
		</tr>
		<tr>
			<td>Entfernung</td>
			<td><select data-ng-model="modifications.range" data-ng-options="r.difficulty as r.text for r in ranges"></select></td>
			<td>{{ modifications.range | signed }}</td>
		</tr>
		<tr>
			<td>Sonstiges</td>
			<td><input type="number" data-ng-model="modifications.other"></td>
			<td>{{ modifications.other | signed }}</td>
		</tr>
	</table>
</body>
</html>
