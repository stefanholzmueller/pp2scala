<!doctype html>
<html data-ng-app="ppCheck">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-locale_de-de.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<link rel="stylesheet" media="screen" href="css/pp.css">
<title>Probenprophet 2.0</title>
</head>
<body>
	<div data-ng-controller="CheckController">
		<div class="left">
			<fieldset>
				<ul class="check_form">
					<li class="check_form">
						<label class="check_form">Eigenschaften:</label>
						<input class="check_form" type="number" min="1" max="25" step="1" data-ng-model="check.attribute1" data-ng-change="recalculate()">
						<input class="check_form" type="number" min="1" max="25" step="1" data-ng-model="check.attribute2" data-ng-change="recalculate()">
						<input class="check_form" type="number" min="1" max="25" step="1" data-ng-model="check.attribute3" data-ng-change="recalculate()">
					</li>
					<li class="check_form">
						<label class="check_form" for="value">Wert:</label>
						<input class="check_form" type="number" min="-5" max="30" step="1" id="value" data-ng-model="check.value" data-ng-change="recalculate()">
					</li>
					<li class="check_form">
						<label class="check_form" for="difficulty">Erschwernis:</label>
						<input class="check_form" type="number" min="-20" max="50" step="1" id="difficulty" data-ng-model="check.difficulty" data-ng-change="recalculate()">
					</li>
					<li class="check_form">
						<input class="check_form" type="checkbox" data-ng-model="check.minimumQuality" data-ng-change="recalculate()" id="checkboxMinimumQuality"><label for="checkboxMinimumQuality">Regel zum "Minimaleffekt" aktivieren</label>
					</li>
					<li class="check_form">
						<input class="check_form" type="checkbox" data-ng-model="check.festeMatrix" data-ng-change="recalculate()" id="checkboxFesteMatrix"><label for="checkboxFesteMatrix">Vorteil "Feste Matrix"</label>
					</li>
					<li class="check_form">
						<input class="check_form" type="checkbox" data-ng-model="check.wildeMagie" data-ng-change="recalculate()" id="checkboxWildeMagie"><label for="checkboxWildeMagie">Nachteil "Wilde Magie"</label>
					</li>
					<li class="check_form">
						<input class="check_form" type="checkbox" data-ng-model="check.spruchhemmung" data-ng-change="recalculate()" id="checkboxSpruchhemmung"><label for="checkboxSpruchhemmung">Nachteil "Spruchhemmung"</label>
					</li>
				</ul>
			</fieldset>
			<hr />
			Debug:
			<pre>check={{check | json}}</pre>
		</div>
		<div style="float: right">
			<pre>message={{result | json}}</pre>
		</div>
	</div>
</body>
</html>
