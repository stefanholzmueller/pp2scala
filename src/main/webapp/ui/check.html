    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<div data-ng-controller="CheckController">
    <div class="container">
        <form class="form-inline" role="form">
            <div class="form-group col-lg-5">
                    <label>Eigenschaften</label>
                    <input type="number" min="1" max="25" step="1" data-ng-model="check.attribute1" data-ng-change="recalculate()">
                    <input type="number" min="1" max="25" step="1" data-ng-model="check.attribute2" data-ng-change="recalculate()">
                    <input type="number" min="1" max="25" step="1" data-ng-model="check.attribute3" data-ng-change="recalculate()">
            </div>
            <div class="form-group col-lg-2">
                <label for="value">Wert</label>
                <input type="number" min="-5" max="30" step="1" id="value" data-ng-model="check.value" data-ng-change="recalculate()">
            </div>
            <div class="form-group col-lg-2">
                <label for="difficulty">Erschwernis</label>
                <input type="number" min="-20" max="50" step="1" id="difficulty" data-ng-model="check.difficulty" data-ng-change="recalculate()">
            </div>
        </form>
    </div>
